<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border-radius: 17px;
    border: none;
    font-weight: bold;
    height: 35px;
    width: 215px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(8, 84, 161);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    border-radius: 17px;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    height: 35px;
    width: 70px;
    cursor: pointer;
  }

  .save-button:hover {
    background-color: rgba(10, 102, 194, 0.1);
    border-width: 2px;
  }
</style>

<button class="apply-button">Apply on company website</button>
<button class="save-button">Save</button>
